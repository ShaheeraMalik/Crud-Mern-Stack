name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VM
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          debug: true
          script: |
            set -euxo pipefail

            TARGET="$HOME/new-app"

            # If the directory isn't a Git repo, remove it and clone afresh
            if [ ! -d "$TARGET/.git" ]; then
              rm -rf "$TARGET"
              git clone git@github.com:ShaheeraMalik/Crud-Mern-Stack.git "$TARGET"
            fi

            # Enter the repo, reset to latest main, build & deploy
            cd "$TARGET"
            git fetch origin main
            git reset --hard origin/main

            # Use Docker Compose V2 plugin (ensure it's installed on VM)
            docker compose build --pull
            docker compose up -d
