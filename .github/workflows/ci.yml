name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development
    env:
      PORT: ${{ vars.PORT }}
      MONGO_URI: ${{ vars.MONGO_URI }}
    steps:
      - name: Deploy to VM
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          debug: true
          script: |
            set -euxo pipefail
            TARGET="$HOME/new-app"

            # Clone or update repo
            if [ ! -d "$TARGET/.git" ]; then
              rm -rf "$TARGET"
              git clone git@github.com:ShaheeraMalik/Crud-Mern-Stack.git "$TARGET"
            fi

            cd "$TARGET"
            git fetch origin main
            git reset --hard origin/main

            # Tear down existing services
            docker compose down --remove-orphans || true

            # Stop host Nginx if bound to port 3000
            sudo systemctl stop nginx || true

            # Remove any container still binding 3000
            docker ps -q --filter "publish=3000" | xargs -r docker rm -f

            # Rebuild & deploy
            docker compose build --pull
            docker compose up -d
