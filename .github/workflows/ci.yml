name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VM
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          debug: true
          script: |
            # Define the target directory under the SSH_USER's home
            TARGET="$HOME/new-app"

            # If the directory doesn't exist, clone the repo into it
            if [ ! -d "$TARGET" ]; then
              mkdir -p "$TARGET"
              git clone git@github.com:ShaheeraMalik/Crud-Mern-Stack.git "$TARGET"
            fi

            # Enter the project, pull latest changes, rebuild and redeploy
            cd "$TARGET"
            git pull origin main
            docker-compose build --pull
            docker-compose up -d
