name: CI/CD

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to VM
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            # Ensure the target directory exists and clone if missing
            if [ ! -d "/home/ubuntu/new-app" ]; then
              mkdir -p /home/ubuntu/new-app
              git clone git@github.com:ShaheeraMalik/Crud-Mern-Stack.git /home/ubuntu/new-app
            fi

            # Enter the project, pull latest changes, rebuild and redeploy
            cd /home/ubuntu/new-app
            git pull origin main
            docker-compose build --pull
            docker-compose up -d
```
